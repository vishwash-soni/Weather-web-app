<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>weather Web App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false"
            onkeydown="checkEnter(event)">
            <button><img src="/icons/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Random error just to annoy you!</p>
        </div>
        <div class="weather">
            <img src="/icons/moderate.png" alt="rain" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Varanasi</h2>
            <div class="details">
                <div class="col">
                    <img src="/icons/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/icons/wind.png" alt="humidity">
                    <div>
                        <p class="wind">30 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
